<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Memory Game</h1>
    <h3>Press any key to start</h3>
    <h4>Highest score</h4>
    <div class="boxes">
        <div class="box-line-one">
            <div class="box red" type="button" id="red"></div>
            <div class="box yellow" type="button" id="yellow"></div>
        </div>
        <div class="box-line-two">
            <div class="box blue" type="button" id="blue"></div>
            <div class="box green" type="button" id="green"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
